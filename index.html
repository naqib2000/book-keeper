<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="img/png"
      href="https://www.google.com/s2/u/0/favicons?domain=https://naqib2000.github.io/custom-countdown/"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- open model -->
    <h1 id="show-modal">Add Bookmark</h1>

    <div class="container" id="bookmarks-container"></div>

    <!-- modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <!-- action not needed, will have button that will submit and event listener will pick that up -->
          <form id="bookmark-form">
            <!-- website name -->
            <div class="form-group">
              <!-- should have label for input and for attr should match id -->
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- website URL -->
            <div class="form-group">
              <!-- should have label for input and for attr should match id -->
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
